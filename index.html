<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login BY Tailwind</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-green-600 flex justify-center items-center h-screen">
    <div>
      <div class="bg-white rounded-md p-7">
        <h1 class="text-3xl font-medium text-center mb-2">
          <i class="fa-solid fa-user pr-2"></i>Login
        </h1>
        <hr class="mt-2 mb-2" />

        <form class="">
          <div>
            <label class="" for="Username">Username</label>
            <input
              class="rounded-md border-2 w-full mt-1 mb-1 px-2 py-1"
              type="text"
              name="Username"
              placeholder="Enter Username"
            />
          </div>
          <div>
            <label for="Password">Password</label>
            <input
              class="rounded-md border-2 w-full mt-1 mb-2 px-2 py-1"
              type="password"
              name="Password"
              placeholder="Enter Password"
            />
          </div>
          <div class="flex justify-between mb-3">
            <div>
              <input type="checkbox" name="check" id="" />
              <label for="checkbox">Remember me</label>
            </div>
            <div>
              <a class="text-green-600 font-semibold" href="#"
                >Forgot Password?</a
              >
            </div>
          </div>

          <button
            class="bg-orange-700 text-white w-full py-1 rounded-md"
            type="button"
          >
            <i class="fa-solid fa-right-to-bracket pr-2"></i>Login
          </button>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/026fe95135.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
